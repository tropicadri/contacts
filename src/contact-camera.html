<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="contact-camera">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

	    <div>
    <app-media-devices
         id="devices"
         kind="videoinput"
         selected-device="{{videoDevice}}">
     </app-media-devices>

     <app-media-stream
         video-device="[[videoDevice]]"
         stream="{{stream}}"
         active$="[[active]]">
     </app-media-stream>

     <app-media-video
         id="video"
         source="[[stream]]"
         autoplay
         muted>
     </app-media-video>

     <app-media-image-capture
         id="imagecapture"
         stream="[[stream]]"
         last-photo="{{photo}}">
     </app-media-image-capture>
	<paper-button raised class="indigo" on-click="takePhoto">take</paper-button>
      
	    </div>
  </template>

  <script>
    class ContactCamera extends Polymer.Element {
      static get is() { return 'contact-camera'; }
      static get properties() {
        return {
          photo: {
            type: Blob,
            notify: true,
            },
            contact: {
              type: Object,
              notify: true,
              },
  			active: Boolean,			 				
          }
        };
		
		takePhoto(){
			this.$.imagecapture.takePhoto();
		}
      }

    window.customElements.define(ContactCamera.is, ContactCamera);
  </script>
</dom-module>
